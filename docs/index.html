<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Online prompter</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link rel='stylesheet' type='text/css' media='screen' href='prompt.css'> 
  <script src='prompt.js'></script>
</head>
<body>
  
  <div class="configuration">
    <h1>Online prompter</h1>
    <form id="configuration-form">
      <div class="mb-3">
        <label for="textContent">Text</label>
        <textarea id="textContent" rows="16">Lorem ipsum</textarea>
      </div>
      <!-- text automatic scroll speed -->
      <!-- <label for="speed">Text speed</label>
      <input id="speed" type="number" min="1" max="10"> -->
      <div class="mb-3">
        <label for="speed" class="form-label">Reading speed</label>
        <input type="range" class="form-range" id="speed" min="1" max="10" value="5">

      </div>
      <!-- mirror text -->

      <!-- <div class="mb-3">
        <label class="form-check-label" for="reverse-text">Mirror text while reading</label>
        <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="reverse-text">
        </div>
      </div> -->
     
      <!-- start reading -->
      <div class="d-grid gap-2">
        <button onclick="startPrompter()" type="button" class="btn btn-primary"><i class="bi bi-play-circle"></i> Start prompter</button>
      </div>
    </form>
  </div>

  <div class="prompter">
    <div class="prompt-control-area">
      <button id="resume-button" onclick="playPrompter()" type="button" class="btn btn-primary"><i class="bi bi-play-circle"></i> Resume</button>
      <button id="pause-button" onclick="pausePrompter()" type="button" class="btn btn-warning"><i class="bi bi-pause-circle"></i> Pause</button>
      <button onclick="quitPrompter()" type="button" class="btn btn-danger"><i class="bi bi-stop-circle"></i> Stop</button>
    </div>

    <div class="prompt-area">
      <div class="text">

      </div>
    </div>

  </div>



</body>
</html>
